<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Contact Information</h1>
        <form id="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required placeholder="Your name"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="xxxx@domain.com/edu/..."><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required placeholder="Write a message here"></textarea><br>

            <button type="submit">Submit</button>
        </form>
        <div id="form-message"></div>

        <script src="contact.js"></script>
    </body>
</html>
